{% set name = "loop" %}
{% set version = "0.18.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/adrianliechti/loop/archive/v{{ version }}.tar.gz
  sha256: 04f929920661525c900e0c0f53542958df3518266453830eee304d08633203f3

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - loop --help

about:
  home: https://github.com/adrianliechti/loop
  license: Apache-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: Seamless Development on Kubernetes
  dev_url: https://github.com/adrianliechti/loop

extra:
  recipe-maintainers:
    - danielnachun
