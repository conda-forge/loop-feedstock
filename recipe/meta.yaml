{% set name = "loop" %}
{% set version = "0.17.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/adrianliechti/loop/archive/v{{ version }}.tar.gz
  sha256: 9945d0787746208c446ab8ae6e3f62157e793d233fa91264f1ffdc40a3d1164e

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - loop --help

about:
  home: https://github.com/adrianliechti/loop
  license: Apache-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: Seamless Development on Kubernetes
  dev_url: https://github.com/adrianliechti/loop

extra:
  recipe-maintainers:
    - danielnachun
