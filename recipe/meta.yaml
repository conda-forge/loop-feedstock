{% set name = "loop" %}
{% set version = "0.16.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/adrianliechti/loop/archive/v{{ version }}.tar.gz
  sha256: 24872c4a12b605a546361011b09e990f35bdb888c8d2bc5efaeb9491473b183b

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - loop --help

about:
  home: https://github.com/adrianliechti/loop
  license: Apache-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: Seamless Development on Kubernetes
  dev_url: https://github.com/adrianliechti/loop

extra:
  recipe-maintainers:
    - danielnachun
