{% set name = "loop" %}
{% set version = "0.17.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/adrianliechti/loop/archive/v{{ version }}.tar.gz
  sha256: 60d16d0e3739d7742a0b6506c12d90dd0377a013e927a05609f384c96ab1f1ca

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - loop --help

about:
  home: https://github.com/adrianliechti/loop
  license: Apache-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: Seamless Development on Kubernetes
  dev_url: https://github.com/adrianliechti/loop

extra:
  recipe-maintainers:
    - danielnachun
